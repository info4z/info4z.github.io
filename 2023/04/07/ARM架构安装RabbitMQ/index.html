              <div class="markdown-body">
                
                <h2 id="一、安装erlang"><a href="#一、安装erlang" class="headerlink" title="一、安装erlang"></a>一、安装erlang</h2><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><code class="hljs shell"><span class="hljs-meta prompt_"># </span><span class="language-bash">下载erlang</span><br>wget https://github.com/erlang/otp/releases/download/OTP-21.3.8.21/otp_src_21.3.8.21.tar.gz<br><span class="hljs-meta prompt_"># </span><span class="language-bash">安装依赖</span><br>yum -y install build-essential openssl openssl-devel unixODBC unixODBC-devel make gcc gcc-c++ kernel-devel m4 ncurses-devel tk tc xz glibc-devel xmlto perl gtk2-devel binutils-devel<br><span class="hljs-meta prompt_"># </span><span class="language-bash">解压erlang</span><br>tar -zxvf otp_src_21.3.8.21.tar.gz<br><span class="hljs-meta prompt_"># </span><span class="language-bash">创建安装目录</span><br>mkdir /usr/local/erlang<br><span class="hljs-meta prompt_"># </span><span class="language-bash">配置安装目录</span><br>./configure --prefix=/usr/local/erlang<br><span class="hljs-meta prompt_"># </span><span class="language-bash">编译安装</span><br>make<br>make install<br><span class="hljs-meta prompt_"># </span><span class="language-bash">加入环境变量</span><br>vim /etc/profile<br><span class="hljs-meta prompt_"># </span><span class="language-bash">ERLANG_HOME</span><br>export ERLANG_HOME=/usr/local/erlang<br>export PATH=$PATH:$ERLANG_HOME/bin<br>source /etc/profile<br><span class="hljs-meta prompt_"># </span><span class="language-bash">校验</span><br>erl -version<br></code></pre></td></tr></table></figure>

<h2 id="二、安装socat"><a href="#二、安装socat" class="headerlink" title="二、安装socat"></a>二、安装socat</h2><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs shell">yum install -y socat<br></code></pre></td></tr></table></figure>

<h2 id="三、安装RabbitMQ"><a href="#三、安装RabbitMQ" class="headerlink" title="三、安装RabbitMQ"></a>三、安装RabbitMQ</h2><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><code class="hljs shell"><span class="hljs-meta prompt_"># </span><span class="language-bash">下载</span><br>wget https://github.com/rabbitmq/rabbitmq-server/releases/download/v3.7.28/rabbitmq-server-generic-unix-3.7.28.tar.xz<br><span class="hljs-meta prompt_"># </span><span class="language-bash">解压</span><br>xz -d rabbitmq-server-generic-unix-3.7.28.tar.xz<br>tar -xf rabbitmq-server-generic-unix-3.7.28.tar<br><span class="hljs-meta prompt_"># </span><span class="language-bash">环境变量</span><br>vim /etc/profile<br><span class="hljs-meta prompt_">#</span><span class="language-bash">RABBITMQ_HOME</span><br>export RABBITMQ_HOME=/usr/local/rabbitmq_server-3.7.28<br>export PATH=$PATH:$RABBITMQ_HOME/sbin<br>source /etc/profile<br><span class="hljs-meta prompt_"># </span><span class="language-bash">启动插件</span><br>rabbitmq-plugins enable rabbitmq_management<br></code></pre></td></tr></table></figure>

<h2 id="四、操作"><a href="#四、操作" class="headerlink" title="四、操作"></a>四、操作</h2><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><code class="hljs shell">rabbitmq-server           # 直接启动，如果关闭窗口或需要在该窗口使用其他命令时应用就会停止<br>rabbitmq-server -detached # 后台启动<br>rabbitmq-server start     # 启用服务<br>rabbitmq-server restart   # 重启服务<br>rabbitmqctl status        # 查看状态<br>rabbitmqctl stop          # 停止服务<br></code></pre></td></tr></table></figure>
